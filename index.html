<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Rock, Paper, Scissors </title>
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <header>
      <h2>Rock, Paper, Scissors </h2>
    </header>
    <div class="scoreboard">
      <span class="score-left">
        User: <span id="user-score">0</span>
      </span>
      <span class="score-right">
        Comp: <span id="computer-score">0</span>
      </span>
      <h4> Score </h4>
    </div>
    <div class="game-controls">
      <div class="control" id="rock">
        ✊
      </div>
      <div class="control" id="paper">
        ✋
      </div>
      <div class="control" id="scissors">
        ✌️
      </div>
    </div>
    <div class="game-display">
      <p class="sub-title"> Make your Move </p>
      <p id="game-result" class="game-result"></p>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
